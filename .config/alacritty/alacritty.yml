window:
  opacity: 1.0
import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

font:
  # Assuming you're comfortable with the default Alacritty font; otherwise, replace "Monospace" with your choice.
  normal:
    family: "Monospace"
    style: Regular

  bold:
    family: "Monospace"
    style: Bold

  italic:
    family: "Monospace"
    style: Italic

  # Adjust size as necessary
  size: 12.0

  # Fallback font configuration for emojis
  fallback:
    - family: "Noto Color Emoji"
